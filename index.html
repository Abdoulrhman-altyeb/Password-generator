<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Password generator</title>
</head>
<body>
    
    <form>
        <h1>Random pass generates here</h1>
        <div class="values">
            <label>Password Length</label>
            <div class="types">
                <input type="range"  class="range" min="5" max="20" value="10">
                <input type="number" class="num" min="5" max="20" value="10">
            </div>
        </div>  
        <div class="values">
            <label >SmallLetter</label>
            <input type="checkbox" class="check" id="small">
        </div>  
        <div class="values">
            <label >CapitalLetters</label>
            <input type="checkbox" class="check" id="capital">
        </div>  
        <button>Generate</button>
    </form>

</body>
</html>
